<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">

  <mat-toolbar color="primary" class="example-toolbar">
    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>

    <h1 class="app-name">Bard</h1>

    <span class="toolbar-spacer"></span>

    <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
      <mat-icon>share</mat-icon>
    </button>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container"
                         [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                 [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item routerLink="/editor" (click)="snav.close()">Editor</a>
        <a mat-list-item routerLink="/word-forms" (click)="snav.close()">Word forms</a>
        <a mat-list-item routerLink="/rhymes" (click)="snav.close()">Rhymes</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <app-page-content [loading]="(appState.pageLoading$ | async)!">
        <router-outlet></router-outlet>
      </app-page-content>
    </mat-sidenav-content>

  </mat-sidenav-container>
</div>
