<mat-card class="box">
  <mat-card-content>

    <div class="editor-layout">
      <div class="left-column">
        <textarea
          [(ngModel)]="text"
          (ngModelChange)="updateText()"
          class="editor-input">
        </textarea>
      </div>

      <div class="right-column">
        <app-token-view
          *ngIf="selectedViewMode === viewMode.tokens"
          [strophes]="strophes">
        </app-token-view>
      </div>

      <div class="menu-column">
        <div class="menu-grid">
          <app-view-menu-button
            [viewMode]="viewMode.tokens"
            [selectedViewMode]="selectedViewMode"
            (selectEvent)="selectViewMode($event)">
          </app-view-menu-button>
          <app-view-menu-button
            [viewMode]="viewMode.syllables"
            [selectedViewMode]="selectedViewMode"
            (selectEvent)="selectViewMode($event)">
          </app-view-menu-button>
          <app-view-menu-button
            [viewMode]="viewMode.ipa"
            [selectedViewMode]="selectedViewMode"
            (selectEvent)="selectViewMode($event)">
          </app-view-menu-button>
        </div>
      </div>
    </div>

  </mat-card-content>
</mat-card>
