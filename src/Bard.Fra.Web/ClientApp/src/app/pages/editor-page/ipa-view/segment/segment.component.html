<span #span
  class="segment"
  [ngClass]="[
    segment.word === hoveredWord ? 'hover' : '',
    segment.word === selectedWord ? 'selected' : '',
    loading ? 'loading' : '',
  ]"
  (mouseenter)="hoverEvent.emit(segment.word)"
  (mouseleave)="hoverEvent.emit(null)"
  (click)="selectEvent.emit([segment.word!, span])">
  {{ loading ? segment.content : pronunciations[0].ipa }}
</span>
