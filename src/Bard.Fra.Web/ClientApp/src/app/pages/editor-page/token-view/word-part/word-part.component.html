<span #span
  class="word-part"
  [ngClass]="[
    wordPart.word === hoveredWord ? 'hover' : '',
    wordPart.word === selectedWord ? 'selected' : '',
  ]"
  (mouseenter)="hoverEvent.emit(wordPart.word)"
  (mouseleave)="hoverEvent.emit(null)"
  (click)="selectEvent.emit([wordPart.word!, span])">
  <!--(click)="selectEvent.emit({ word: wordPart.word, elem: span})">-->
  {{ wordPart.content }}
</span>
