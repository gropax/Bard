<form class="form">
  <mat-form-field class="full-width" appearance="fill">

    <mat-label>Phonetic-graphic word</mat-label>
    <input #trigger="matAutocompleteTrigger"
           type="text"
           placeholder="Pick one"
           aria-label="Number"
           matInput
           [ngModel]="inputText"
           (ngModelChange)="onChange($event)"
           [formControl]="myControl"
           [matAutocomplete]="auto">

    <mat-autocomplete #auto="matAutocomplete" (optionSelected)="onSelect($event)" [displayWith]="displayWith">
      <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
        <span class="graphemes">{{option.graphemes}}</span>
        <span class="syllables">/{{option.syllables}}/</span>
      </mat-option>
    </mat-autocomplete>

  </mat-form-field>
</form>
